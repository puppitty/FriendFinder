<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friend Finder</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="card mb-3">
    <img class="card-img-top" src="./assets/images/friends.png" alt="Friend Finder">
    <div class="card-body">
      <div class="container">
        <div class="jumbotron">
          <h1 class="card-title">Friend Finder</h1>
          <p class="card-text">Answer a few questions and we'll match you with a new friend!</p>
          <hr>
          <a href="/survey" class="btn btn-primary btn-lg">
            <i class="fas fa-list"></i> Go to Survey
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
